<!DOCTYPE html>
<html class="no-js" lang="pt-br">
  <head>
    <meta charset="utf-8" />
    <title>Instagram Codenation</title>
    <meta name="description" content="" />
    <link rel="shortcut icon" type="image/png" href="/favicon.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/fontawesome.min.css" />
    <link rel="stylesheet" href="css/main.css" />
  </head>

  <body>
    <div>
    <header class="header">
      <nav class="header__nav">
        <ul class="container container--row-space-between header__list">
          <li class="header__item">
            <img
              class="header__logo"
              src="/public/img/instagram-logo.svg"
              alt="instagram-logo"
            />
          </li>
          <li class="header__item">
            <i class="header__direct far fa-paper-plane"></i>
          </li>
        </ul>
      </nav>
    </header>
    <main class="container container--column">
      <section class="stories">
        <ul class="container">
          <li class="stories__profile">
            <a href="#">
              <img
                src="/public/img/profiles/yoda/yoda-profile.jpg"
                alt="Yoda's profile picture"
                class="stories__profile-picture"
              />
            </a>
          </li>
          <li class="stories__profile stories__profile--not-fully-viewed">
            <a href="#">
              <img
                src="/public/img/profiles/gamora/gamora-profile.jpg"
                alt="Gamora's profile picture"
                class="stories__profile-picture"
              />
            </a>
          </li>
          <li class="stories__profile">
            <a href="#">
              <img
                src="/public/img/profiles/black-panther/black-panther-profile.jpg"
                alt="Black Panther's profile picture"
                class="stories__profile-picture"
              />
            </a>
          </li>
        </ul>
      </section>

      <section class="feed">
        <article class="post">
          <section
            class="post__header container container--row-space-between container container--row-space-between"
          >
            <a href="#" class="container">
              <img
                class="post__profile-picture"
                src="img/profiles/yoda/yoda-profile.jpg"
                alt="Yoda's profile picture"
              />
              <span class="post__profile-name">Mestre Yoda</span>
            </a>
            <button class="post__more-options">
              <i class="fas fa-ellipsis-h"></i>
            </button>
          </section>

          <section class="post__body">
            <img
              src="/public/img/profiles/yoda/yoda-1.jpg"
              class="post__content"
              alt="Yoda's post content"
            />
          </section>

          <section class="container container--row-space-between post__actions">
            <div>
              <button class="post__action-button">
                <i class="post__action-icon far fa-heart"></i>
              </button>
              <button class="post__action-button">
                <i class="post__action-icon far fa-comment"></i>
              </button>
            </div>
            <button class="post__action-button">
              <i class="post__action-icon far fa-bookmark"></i>
            </button>
          </section>

          <section class="post__likes container">
            <img
              class="post__profile-picture post__profile-picture--liked"
              src="/public/img/profiles/domino/domino-profile.jpg"
              alt="Domino's profile picture"
            />
            <p>
              curtido por <strong>Domino</strong> e outras
              <strong>7 pessoas</strong>
            </p>
          </section>
        </article>
