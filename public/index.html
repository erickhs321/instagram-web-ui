<!DOCTYPE html>
<html class="no-js" lang="pt-br">
  <head>
    <meta charset="utf-8" />
    <title>Instagram Codenation</title>
    <meta name="description" content="" />
    <link rel="shortcut icon" type="image/png" href="/favicon.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/fontawesome.min.css" />
    <link rel="stylesheet" href="css/main.css" />
  </head>

  <body>
    <nav class="nav">
      <ul class="container">
        <li class="nav__item">
          <img
            class="nav__logo"
            src="/public/img/instagram-logo.svg"
            alt="instagram-logo"
          />
        </li>
        <li class="nav__item">
          <i class="nav__direct far fa-paper-plane"></i>
        </li>
      </ul>
    </nav>

    <main class="container">
      <section class="stories">
        <ul class="container">
          <li class="stories__profile">
            <a href="#">
              <img
                src="/public/img/profiles/yoda/yoda-profile.jpg"
                alt="Yoda's profile picture"
                class="stories__profile-picture"
              />
            </a>
          </li>
          <li class="stories__profile stories__profile--not-fully-viewed">
            <a href="#">
              <img
                src="/public/img/profiles/gamora/gamora-profile.jpg"
                alt="Gamora's profile picture"
                class="stories__profile-picture"
              />
            </a>
          </li>
          <li class="stories__profile">
            <a href="#">
              <img
                src="/public/img/profiles/black-panther/black-panther-profile.jpg"
                alt="Black Panther's profile picture"
                class="stories__profile-image"
              />
            </a>
          </li>
        </ul>
      </section>

      <section class="feed">
        <article class="post">
          <section class="post__header">
            <a href="#">
              <img
                class="post__profile-picture"
                src="img/profiles/yoda/yoda-profile.jpg"
                alt="Yoda's profile picture"
              />
              <span class="post__profile-name">Mestre Yoda</span>
            </a>
            <button class="post__more-options">
              <i class="fas fa-ellipsis-h"></i>
            </button>
          </section>

          <section class="post__body">
            <img
              src="/public/img/profiles/yoda/yoda-1.jpg"
              class="post__content"
              alt="Yoda's post content"
            />
          </section>

          <section class="post__actions">
            <button class="post__action-button">
              <i class="far fa-heart"></i>
            </button>
            <button class="post__action-button">
              <i class="post__action-icon far fa-comment"></i>
            </button>
            <button class="post__action-button">
              <i class="post__action-icon far fa-bookmark"></i>
            </button>
          </section>
          <section class="post__actions">
            <button class="post__action-button">
              <i class="far fa-heart"></i>
            </button>
            <button class="post__action-button">
              <i class="post__action-icon far fa-comment"></i>
            </button>
            <button class="post__action-button">
              <i class="post__action-icon far fa-bookmark"></i>
            </button>
          </section>

          <section class="post__likes">
            <img
              class="post__profile-picture--liked"
              src="/public/img/profiles/domino/domino-profile.jpg"
              alt="Domino's profile picture"
            />
            <p>
              curtido por <strong>Domino</strong> e outras
              <strong>7 pessoas</strong>
            </p>
          </section>
        </article>

        <article class="post">
          <section class="post__header">
            <a href="#">
              <img
                class="post__profile-picture"
                src="public/img/profiles/gamora/gamora-profile.jpg"
              />
              <span class="post__profile-name">Gamora Zen</span>
            </a>
            <button class="post__more-options">
              <i class="fas fa-ellipsis-h"></i>
            </button>
          </section>

          <section class="post__body">
            <img
              src="/public/img/profiles/gamora/gamora-1.jpg"
              class="post__content"
              alt="Gamora's post content"
            />
          </section>

          <section class="post__actions">
            <button class="post__action-button">
              <i class="far fa-heart"></i>
            </button>
            <button class="post__action-button">
              <i class="post__action-icon far fa-comment"></i>
            </button>
            <button class="post__action-button">
              <i class="post__action-icon far fa-bookmark"></i>
            </button>
          </section>
          <section class="post__actions">
            <button class="post__action-button">
              <i class="far fa-heart"></i>
            </button>
            <button class="post__action-button">
              <i class="post__action-icon far fa-comment"></i>
            </button>
            <button class="post__action-button">
              <i class="post__action-icon far fa-bookmark"></i>
            </button>
          </section>

          <section class="post__likes">
            <img
              class="post__profile photo of those who liked itprofile-picture-person-liked-it"
              src="/public/img/profiles/carol/carol-profile.jpg"
              alt=" Carol Danvers profile picture"
            />
            <p>
              curtido por <strong>Carol Danvers</strong> e outras
              <strong>7 pessoas</strong>
            </p>
          </section>
        </article>

        <article class="post">
          <section class="post__header">
            <a href="#">
              <img
                class="post__profile-picture"
                src="/public/img/profiles/black-panther/black-panther-profile.jpg"
                alt="T'Challa's profile pictur"
              />
              <span class="post__profile-name">T'Challa </span>
            </a>
            <button class="post__more-options">
              <i class="fas fa-ellipsis-h"></i>
            </button>
          </section>

          <section class="post__body">
            <img
              src="/public/img/profiles/black-panther/black-panther-1.jpg"
              class="post__content"
              alt="T'Challa's post content"
            />
          </section>

          <section class="post__actions">
            <button class="post__action-button">
              <i class="far fa-heart"></i>
            </button>
            <button class="post__action-button">
              <i class="post__action-icon far fa-comment"></i>
            </button>
            <button class="post__action-button">
              <i class="post__action-icon far fa-bookmark"></i>
            </button>
          </section>
          <section class="post__actions">
            <button class="post__action-button">
              <i class="far fa-heart"></i>
            </button>
            <button class="post__action-button">
              <i class="post__action-icon far fa-comment"></i>
            </button>
            <button class="post__action-button">
              <i class="post__action-icon far fa-bookmark"></i>
            </button>
          </section>

          <section class="post__likes">
            <img
              class="post__profile photo of those who liked itprofile-picture-person-liked-it"
              src="/public/img/profiles/bruce/bruce-profile.jpg"
              alt="Bruce Wayne profile picture"
            />
            <p>
              curtido por <strong>Bruce Wayne</strong> e outras
              <strong>7 pessoas</strong>
            </p>
          </section>
        </article>
      </section>
    </main>
  </body>
</html>
